<div id="app">
  <h1>Weather</h1>
  <div class="search-bar">
    <input v-model="city" placeholder="City name" />
    <button @click="fetchWeather">Search</button>
  </div>

  <div v-if="weather" class="weather-card">
    <h2>{{ weather.name }}</h2>
    <img :src="iconUrl" alt="icon" />
    <p class="desc">{{ weather.weather[0].description }}</p>
    <p class="temp">{{ (weather.main.temp - 273.15).toFixed(1) }} â„ƒ</p>

    <div class="info-grid">
      <div><strong>Wind</strong><br>{{ weather.wind.speed }} m/s</div>
      <div><strong>Rain (1h)</strong><br>{{ weather.rain?.['1h'] ?? 0 }} mm</div>
      <div><strong>Humidity</strong><br>{{ weather.main.humidity }}%</div>
      <div><strong>Clouds</strong><br>{{ weather.clouds.all }}%</div>
    </div>
  </div>
</div>
